<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineServ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<header>
    <div class="container header-container">
        <a href="index.html" class="header-logo">
            <div class="logo-header">
                <svg class="icon-logo" width="34.25px" height="34.25px">
                    <use href="./images/icons.svg#icon-logo"></use>
                </svg>
                OnlineServ
            </div>
        </a>
        <div class="header-container-right">
            <ul class="header-nav list ">
                <li class="header-nav-home "><a class="header-home link " href="#">Home</a>
                </li>
                <li class=" header-nav-about "><a class="header-about link " href=" # ">About Us</a>
                </li>
                <li class=" header-nav-service "><a class="header-service link " href="# ">Service</a>
                </li>
            </ul>
            <div class="header-buttons">
                <button type="button" class="login-btn js-open-menu" data-menu-open="">
                    Log In
                </button>
                <button type="button" class="signup-btn js-open-menu" data-menu-open="">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</header>
<h3>Registration User</h3>
<form th:method="post" th:action="@{/auth/registration-user}" th:object="${user}">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Введите фамилию пользователя: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>
    <label for="login">Введите логин: </label>
    <input type="text" th:field="*{login}" id="login"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Sign up!"/></form>

</body>
</html>
